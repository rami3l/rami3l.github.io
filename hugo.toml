"""

[[params.socialIcons]]
name = "github"
url = "https://github.com/rami3l"

# https://hugomods.com/en/docs/shortcodes/emgithub/#site-parameters
[params.emgithub]
branch = "master"
border = false
copy_button = true
file_meta = true
full_path = true
line_numbers = false
style = "an-old-hope"
type = "code"
js_delivr = false

[minify]
disableXML = true
minifyOutput = true

